<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning more CSS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100;300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outline-style">
        <div class="outline">
            <p>Content</p>
        </div>
    </div>

    <div class="text-alignment">
        <div class="text">
            <p> Some Text</p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis unde perspiciatis, placeat, molestiae inventore vel architecto iste minus quaerat doloribus natus numquam nam at harum accusantium porro sunt nihil! Magnam!</p>
            <a href="">click me!</a>
        </div>
    </div>

    <div class="icons">
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
    </div>
</body>
</html>
